{% extends "base.html" %}

{% block title %}Payment - Kohinur Videos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark text-white p-4"> {# Added bg-dark and text-white classes #}
            <div class="card-body">
                <h3 class="card-title text-white mb-3">Complete Your Payment</h3>
                <p class="text-muted"><strong>Plan:</strong> <span class="text-white">{{ plan.name }}</span></p>
                <p class="text-muted"><strong>Price:</strong> <span class="text-white">â‚¹{{ plan.price / 100 }}</span></p>
                <button id="rzp-button1" class="btn btn-primary mt-3">Pay with Razorpay</button>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ key_id }}",
    "amount": "{{ order.amount }}",
    "currency": "INR",
    "name": "Kohinur Videos",
    "description": "Subscription Payment", {# More descriptive #}
    "order_id": "{{ order.id }}",
    "handler": function (response){
        window.location.href = "/payment_verified?razorpay_payment_id=" + response.razorpay_payment_id + "&razorpay_order_id=" + response.razorpay_order_id + "&razorpay_signature=" + response.razorpay_signature + "&plan_id={{ plan.id }}";
    },
    "prefill": {
        "name": "{{ current_user.username }}",
        "email": "{{ current_user.email }}"
    },
    "notes": {
        "address": "Kohinur HQ" {# Updated notes address #}
    },
    "theme": {
        "color": "#FF0000" {# Changed to YouTube red #}
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
